{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Add Skincare Product</h3>


    <div class="form-group">
        <label for="name">Product Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter product name"
        />
    </div>

    <div class="form-group">
        <label for="brand">Brand</label>
        <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            placeholder="Enter brand name"
        />
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter description"
            rows="4"
        ></textarea>
    </div>
    
    <div class="form-group">
        <label for="price">Price</label>
        <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
        />
    </div>

    <div class="form-group">
        <label for="target">Skin Target</label>
        <input
            type="text"
            class="form-control"
            id="target"
            name="target"
            placeholder="Enter skin target"
        />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
